<!DOCTYPE html>
<html>
<head>
  <title>404</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #FFFFFF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    padding-top: 20px;
    padding-bottom: 20px;
    display: flex;
    align-self: : center;
  }

  .rails-default-error-page div.dialog > div {
    border-radius: 10px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: black;
    font-size: 20px;
    line-height: 1.5em;
    padding-top: 10px;
  }

  .dialog p {
    padding-bottom: 10px;
  }

  .button-dark {
    background-color: black;
    color: white;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 15px;
    padding-bottom: 15px;
    border-radius: 10px;
    margin-bottom: 30px;
    font-family: Roboto;
    font-size: 15px;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Uh oh! You're lost &#129300; </h1>
      <p>The page you are looking for does not exist. How you got here is a mystery.</p>
      <button type="button" class="button-dark">Take me to the home</button>
    </div>
  </div>
</body>
</html>
